{{ define "main" }}

<section class="site-about-header">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="site-about-wrapper">
          <div class="site-about-company">
            <h1>
              {{ .Params.heading }}
            </h1>
          </div>
          <div class="site-about-description">
            <p>
              {{ .Description }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="site-expertise">
  <div class="container">
    <div class="row">
      {{ with .Params.checklist_title }}
      <div class="col-md-5">
        <div class="section-title">
          <h2>{{ . }}</h2>
        </div>
      </div>
      {{ end }}
      <div class="col-md-6">
        <ul class="site-expertise-list">
<!--           {{ range .Params.expertise_sectors }}
          <li><input type="checkbox"> {{ . }}</input></li>
          {{ end }} -->
        {{ range .Params.checklist }}
            <li><input type="checkbox"> {{ .text }} </input><a style="font-size:medium;" href="{{ .link | absURL }}"><i>{{ .linkdesc }}</i></a></li>
            {{ end }}
          </ul>
      </div>
        <div class=" col-lg-8 mx-auto site-project-single-description">
        </br>
          {{ .Content }}
        </div>
    </div>
  </div>
</section>
