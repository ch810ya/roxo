{{ with .Site.Data.populardestinations }}
  {{ if .enable }}
  <section class="site-project" id="project">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-title">
            <h2>{{ .title }}</h2>
            <p>{{ .subtitle }}</p>
          </div>
        </div>
        <div class="row">
          {{ range .destinations }}
          <div class="col-lg-6 col-md-10 mx-auto">
            <div class="site-project-item">
              <div class="site-project-item-thumb">
                <img src="{{ .image | absURL }}" alt="project-thumb">
              </div>
              <div class="site-project-item-content">
                <h3>{{ .name }}</h3>
                <a href="{{ .link }}" class="read-more">Travel Here</a>
              </div>
            </div>
          </div>
          {{ end }}
        </div>
        <div class="col-12 text-center text-lg-left">
          <a href="/travel-guides" class="site-project-cta">Explore More Travel Guides</a>
        </div>
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
