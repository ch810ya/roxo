<head>

     crossorigin="anonymous"></script> -->
  <!-- google adsense code end -->

  <title>{{ .Title }}</title>

  {{ "<!-- mobile responsive meta -->" | safeHTML }}
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="description" content="Travel & Photography, A Travel Blog for planning your trips with all the information at one place."/>
  <meta name="keywords" content="chaitanya vuriti, chai vuriti, ch810ya, how i travelled australia, backpacking, backpacking the east coast, spirit of tasmania, roadtrip, australia, sydney, tasmania, south australia, victoria, queensland, new south wales, nsw, qld, vic, tas, canberra, Writing, Travel, Photography, indonesia,bali indonesia, beaches,indonesia beautiful places, indonesia 7 day itinerary, wanua adventure, lombok, flores, greyhound, greyhound australia, lombok to flores, boat journey, travel planner"/>
  {{ with .Site.Params.author }}
  <meta name="author" content="{{ . }}">
  {{ end }}
  {{ hugo.Generator }}

  {{ "<!-- Bootstrap -->" | safeHTML }}
  {{ $bootstrap := resources.Get "css/bootstrap.css" | minify }}
  <link rel="stylesheet" href="{{ $bootstrap.Permalink }}" />
  {{ "<!-- font-awesome -->" | safeHTML }}
  <link rel="stylesheet" href="{{ "font-awesome/css/font-awesome.min.css" | absURL }}" />
  {{ "<!-- Main Stylesheets -->" | safeHTML }}
  {{ $style := resources.Get "scss/style.scss" | resources.ToCSS | minify }}
  <link href="{{ $style.Permalink }}" rel="stylesheet" />

  <!--Favicon-->
  <link rel="shortcut icon" href="{{ "images/favicon.ico" | absURL }}" type="image/x-icon" />
  <link rel="icon" href="{{ "images/favicon.ico" | absURL }}" type="image/x-icon" />
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/images/apple-touch-icon.png" | absURL }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "/images/favicon-32x32.png" | absURL }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "/images/favicon-16x16.png" | absURL }}">
  <link rel="manifest" href="{{ "/images/site.webmanifest" | absURL }}">
</head>
