{{ define "main" }}

<section class="site-about-header">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="site-about-wrapper">
          <div class="site-about-company">
            <h1>
              {{ .Params.heading }}
            </h1>
          </div>
          <div class="site-about-description">
            <p>
              {{ .Description }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="site-expertise">
  <div class="container">
    <div class="row">
      
      <div class="col-md-5">
        <div class="site-expertise-list">
          <p>{{ .Params.content1 }}</p>
        </div>
      </div>
      
      <div class="col-md-6">
        <div class="site-expertise-list">
          <p>{{ .Params.content2 }}</p>
        </div>
      </div>
    
      <div class="col-lg-8 mx-auto">
        <div class="site-project-single">
          <div class="site-project-single-description">
          </br>
            {{ .Content }}
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
